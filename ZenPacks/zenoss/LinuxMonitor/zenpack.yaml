device_classes:
    /Server/SSH/Linux:
        remove: true

        zProperties:
            zPythonClass: ZenPacks.zenoss.LinuxMonitor.LinuxDevice
            zSshConcurrentSessions: 5
            zCollectorPlugins:
                - zenoss.cmd.uname
                - zenoss.cmd.linux.df
                - zenoss.cmd.linux.alt_kernel_name
                - zenoss.cmd.linux.cpuinfo
                - zenoss.cmd.linux.interfaces
                - zenoss.cmd.linux.lvm
                - zenoss.cmd.linux.memory
                - zenoss.cmd.linux.netstat_an
                - zenoss.cmd.linux.netstat_rn
                - zenoss.cmd.linux.process
                - zenoss.cmd.linux.rpm
                - zenoss.cmd.linux.sudo_dmidecode
                - zenoss.cmd.linux.os_release
                - zenoss.cmd.linux.os_service

        templates:
            Device:
                description: "Linux device monitoring via SSH."
                targetPythonClass: Products.ZenModel.Device

                datasources:
                    ssh:
                        type: COMMAND
                        usessh: true
                        # Update HANDLERS in Standard parser if changing.
                        commandTemplate: "/usr/bin/env echo TEST"
                        parser: ZenPacks.zenoss.LinuxMonitor.parsers.Standard
                        cycletime: 60
                        eventClass: /Ignore
                        severity: Clear

                    cpu:
                        type: COMMAND
                        usessh: true
                        commandTemplate: "/usr/bin/env cat /proc/stat"
                        parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.cpu
                        eventClass: /Ignore
                        severity: Clear

                        datapoints:
                            ssCpuUsedPerCpu:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    cpu__pct: ""

                            ssCpuIdlePerCpu:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    cpu_idle__pct: ""

                            ssCpuUserPerCpu:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    cpu_user__pct: ""

                            ssCpuSystemPerCpu:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    cpu_system__pct: ""

                            ssCpuWaitPerCpu:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    cpu_wait__pct: ""

                    uptime:
                        type: COMMAND
                        usessh: true
                        commandTemplate: "/usr/bin/env uptime"
                        parser: uptime
                        eventClass: /Ignore
                        severity: Clear

                        datapoints:
                            sysUpTime:
                                rrdmin: 0
                                aliases:
                                    sys_uptime__secs: "100,/"

                            laLoadInt15:
                                rrdmin: 0
                                aliases:
                                    sys_load_15min: ""

                            laLoadInt5:
                                rrdmin: 0
                                aliases:
                                    sys_load_5min: ""
                                    loadAverage5min: ""

                            laLoadInt1:
                                rrdmin: 0
                                aliases:
                                    sys_load_1min: ""

                    mem:
                        type: COMMAND
                        usessh: true
                        commandTemplate: "/usr/bin/env cat /proc/meminfo"
                        parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.mem
                        eventClass: /Ignore
                        severity: Clear

                        datapoints:
                            Buffers:
                                rrdmin: 0
                                aliases:
                                    mem_buffers__bytes: ""
                                    mem_buffers__pct: "${here/hw/totalMemory},/,*,100"
                                    memoryBuffered__bytes: ""

                            Cached:
                                rrdmin: 0
                                aliases:
                                    mem_cached__bytes: ""
                                    mem_cached__pct: "${here/hw/totalMemory},/,*,100"
                                    memoryCached__bytes: ""

                            MemFree:
                                rrdmin: 0
                                aliases:
                                    mem_free__bytes: ""
                                    mem_free__pct: "${here/hw/totalMemory},/,*,100"
                                    memoryAvailable__bytes: ""

                            MemTotal:
                                rrdmin: 0
                                aliases:
                                    mem_total__bytes: ""

                            MemUsed:
                                rrdmin: 0
                                aliases:
                                    mem_used__bytes: ""

                            MemUsedPercent:
                                rrdmin: 0
                                rrdmax: 100
                                aliases:
                                    mem__pct: ""
                                    mem_used__pct: ""
                                    memoryUsed__pct: ""

                            SwapFree:
                                rrdmin: 0
                                aliases:
                                    mem_swap_free__bytes: ""
                                    mem_swap_free__pct: "${here/os/totalSwap},/,*,100"
                                    mem_swap_used__bytes: "${here/os/totalSwap},EXC,-,0,MAX"
                                    mem_swap_used__pct: "${here/os/totalSwap},/,1,-,100,*,ABS"

                            SwapTotal:
                                rrdmin: 0
                                aliases:
                                    mem_swap_total__bytes: ""

                    io:
                        type: COMMAND
                        usessh: true
                        commandTemplate: "/usr/bin/env cat /proc/diskstats"
                        parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.diskstats
                        eventClass: /Ignore
                        severity: Clear

                        datapoints:
                            ssIORawReceived:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    sys_io_received__sectorssec: ""

                            ssIORawSent:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    sys_io_sent__sectorssec: ""

                graphs:
                    CPU Utilization:
                        units: percent
                        miny: 0
                        maxy: 100

                        graphpoints:
                            Busy:
                                dpName: cpu_ssCpuUsedPerCpu
                                format: "%7.2lf%%"

                            User:
                                dpName: cpu_ssCpuUserPerCpu
                                format: "%7.2lf%%"

                            System:
                                dpName: cpu_ssCpuSystemPerCpu
                                format: "%7.2lf%%"

                            Wait:
                                dpName: cpu_ssCpuWaitPerCpu
                                format: "%7.2lf%%"

                    Load Average:
                        units: processes
                        miny: 0

                        graphpoints:
                            15 Minute:
                                dpName: uptime_laLoadInt15
                                format: "%7.2lf"

                            5 Minute:
                                dpName: uptime_laLoadInt5
                                format: "%7.2lf"

                            1 Minute:
                                dpName: uptime_laLoadInt1
                                format: "%7.2lf"

                    Memory Utilization:
                        units: percent
                        miny: 0
                        maxy: 100

                        graphpoints:
                            Used:
                                dpName: mem_MemUsedPercent
                                format: "%7.2lf%%"

                            Cached:
                                dpName: mem_Cached
                                rpn: "${here/hw/totalMemory},/,100,*"
                                format: "%7.2lf%%"

                            Buffers:
                                dpName: mem_Buffers
                                rpn: "${here/hw/totalMemory},/,100,*"
                                format: "%7.2lf%%"

                            Swap:
                                dpName: mem_SwapFree
                                rpn: "${here/os/totalSwap},/,1,-,100,*,ABS"
                                format: "%7.2lf%%"

                    Memory Usage:
                        units: bytes
                        base: true
                        miny: 0

                        graphpoints:
                            Used:
                                dpName: mem_MemUsed
                                format: "%7.2lf%s"

                            Cached:
                                dpName: mem_Cached
                                format: "%7.2lf%s"

                            Buffers:
                                dpName: mem_Buffers
                                format: "%7.2lf%s"

                            Swap:
                                dpName: mem_SwapFree
                                rpn: "${here/os/totalSwap},EXC,-,0,MAX"
                                format: "%7.2lf%s"

                    IO Throughput:
                        units: sectors/sec
                        miny: 0

                        graphpoints:
                            Read:
                                dpName: io_ssIORawReceived
                                format: "%7.2lf%s"

                            Written:
                                dpName: io_ssIORawSent
                                format: "%7.2lf%s"
                                color: 98df8a

            ethernetCsmacd:
                description: "Ethernet (and default) network interface monitoring for Linux via SSH."
                targetPythonClass: Products.ZenModel.IpInterface

                datasources:
                    intf:
                        type: COMMAND
                        usessh: true
                        commandTemplate: "/bin/sh -c 'export PATH=/bin:/sbin:/usr/bin:/usr/sbin; if which ip >/dev/null 2>&1; then ip -s -o link; else ifconfig -a; fi'"
                        parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.ifconfig
                        component: "${here/id}"
                        eventClass: /Ignore
                        severity: Clear

                        datapoints:
                            ifInOctets:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    if_received__bytessec: ""
                                    inputOctets__bytes: ""
                                    in__pct: "8,*,${here/speed},/,100,*"

                            ifOutOctets:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    if_sent__bytessec: ""
                                    outputOctets__bytes: ""
                                    out_pct: "8,*,${here/speed},/,100,*"

                            ifInPackets:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    if_received_packets__persec: ""

                            ifOutPackets:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    if_sent_packets__persec: ""

                            ifInErrors:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    if_received_errors__persec: ""

                            ifInDropped:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    if_received_dropped__persec: ""

                            ifInOverruns:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    if_received_overruns__persec: ""

                            ifOutErrors:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    if_sent_errors_persec: ""

                            ifOutCarrier:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    if_sent_carrier__persec: ""

                            ifOutCollisions:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    if_sent_collisions__persec: ""

                            ifOutDropped:
                                rrdtype: DERIVE
                                rrdmin: 0
                                aliases:
                                    if_sent_dropped__persec: ""

                thresholds:
                    "75 percent utilization":
                        type: MinMaxThreshold
                        maxval: "(here.speed or 1e12) / 8 * .75"
                        eventClass: /Perf/Interface
                        dsnames:
                            - intf_ifInOctets
                            - intf_ifOutOctets

                graphs:
                    Data Throughput:
                        units: bits/sec
                        miny: 0

                        graphpoints:
                            Receive:
                                dpName: intf_ifInOctets
                                rpn: "8,*"
                                format: "%7.2lf%s"

                            Transmit:
                                dpName: intf_ifOutOctets
                                rpn: "8,*"
                                format: "%7.2lf%s"

                    Packet Throughput:
                        units: packets/sec
                        miny: 0

                        graphpoints:
                            Receive:
                                dpName: intf_ifInPackets
                                format: "%7.2lf%s"

                            Transmit:
                                dpName: intf_ifOutPackets
                                format: "%7.2lf%s"

                    Error Rate:
                        units: errors/sec
                        miny: 0

                        graphpoints:
                            Receive:
                                dpName: intf_ifInErrors
                                format: "%7.2lf%s"

                            RX Dropped:
                                dpName: intf_ifInDropped
                                format: "%7.2lf%s"

                            RX Overruns:
                                dpName: intf_ifInOverruns
                                format: "%7.2lf%s"

                            Transmit:
                                dpName: intf_ifOutErrors
                                format: "%7.2lf%s"

                            TX Carrier:
                                dpName: intf_ifOutCarrier
                                format: "%7.2lf%s"

                            TX Collisions:
                                dpName: intf_ifOutCollisions
                                format: "%7.2lf%s"

                            TX Dropped:
                                dpName: intf_ifOutDropped
                                format: "%7.2lf%s"

            FileSystem:
                description: "Linux file system monitoring via SSH."
                targetPythonClass: Products.ZenModel.FileSystem

                datasources:
                    disk:
                        type: COMMAND
                        usessh: true
                        commandTemplate: "/usr/bin/env df -kP"
                        parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.df
                        component: "${here/id}"
                        eventClass: /Ignore
                        severity: Clear

                        datapoints:
                            usedBlocks:
                                rrdmin: 0
                                aliases:
                                    fs__pct: "${here/getTotalBlocks},/,100,*"
                                    fs_used__pct: "${here/getTotalBlocks},/,100,*"
                                    fs_used__bytes: "${here/blockSize},*"
                                    usedFilesystemSpace__bytes: "${here/blockSize},*"

                    idisk:
                        type: COMMAND
                        usessh: true
                        commandTemplate: "/usr/bin/env df -ikP"
                        parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.dfi
                        component: "${here/id}"
                        eventClass: /Ignore
                        severity: Clear

                        datapoints:
                            percentInodesUsed:
                                rrdmin: 0
                                aliases:
                                    fs_inodes__pct: ""

                            totalInodes:
                                rrdmin: 0
                                aliases:
                                    fs_inodes_total: ""

                            usedInodes:
                                rrdmin: 0
                                aliases:
                                    fs_inodes_used: ""

                            availableInodes:
                                rrdmin: 0
                                aliases:
                                    fs_inodes_avail: ""

                thresholds:
                    "90 percent used":
                        type: MinMaxThreshold
                        maxval: "here.getTotalBlocks() * 0.90"
                        eventClass: /Perf/Filesystem
                        dsnames:
                            - disk_usedBlocks

                graphs:
                    Utilization:
                        units: percent
                        miny: 0
                        maxy: 100

                        graphpoints:
                            Used:
                                dpName: disk_usedBlocks
                                rpn: "${here/getTotalBlocks},/,100,*"
                                format: "%7.2lf%%"

                    Usage:
                        units: bytes
                        miny: 0
                        base: true

                        graphpoints:
                            Used:
                                dpName: disk_usedBlocks
                                rpn: "${here/blockSize},*"
                                format: "%7.2lf%s"

                    Inode Utilization:
                        units: percent
                        miny: 0
                        maxy: 100

                        graphpoints:
                            Used:
                                dpName: idisk_percentInodesUsed
                                format: "%7.2lf%%"

                    Inode Usage:
                        units: inodes
                        miny: 0

                        graphpoints:
                            Total:
                                dpName: idisk_totalInodes
                                format: "%7.2lf%s"

                            Used:
                                dpName: idisk_usedInodes
                                format: "%7.2lf%s"

            FileSystem_NFS_Client:
                description: "Linux file system monitoring via SSH."
                targetPythonClass: Products.ZenModel.FileSystem

                datasources:
                    disk:
                        type: COMMAND
                        usessh: true
                        commandTemplate: "/usr/bin/env df -kP"
                        parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.df
                        component: "${here/id}"
                        eventClass: /Ignore
                        severity: Clear

                        datapoints:
                            usedBlocks:
                                rrdmin: 0
                                aliases:
                                    fs__pct: "${here/getTotalBlocks},/,100,*"
                                    fs_used__pct: "${here/getTotalBlocks},/,100,*"
                                    fs_used__bytes: "${here/blockSize},*"
                                    usedFilesystemSpace__bytes: "${here/blockSize},*"

                    idisk:
                        type: COMMAND
                        usessh: true
                        commandTemplate: "/usr/bin/env df -ikP"
                        parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.dfi
                        component: "${here/id}"
                        eventClass: /Ignore
                        severity: Clear

                        datapoints:
                            percentInodesUsed:
                                rrdmin: 0
                                aliases:
                                    fs_inodes__pct: ""

                            totalInodes:
                                rrdmin: 0
                                aliases:
                                    fs_inodes_total: ""

                            usedInodes:
                                rrdmin: 0
                                aliases:
                                    fs_inodes_used: ""

                            availableInodes:
                                rrdmin: 0
