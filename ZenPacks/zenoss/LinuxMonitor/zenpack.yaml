name: ZenPacks.zenoss.LinuxMonitor

classes:
    DEFAULTS:
        base: [zenpacklib.Component]

    PhysicalVolume:
        label: Physical Volume
        impacts:
            - volumeGroup
        properties:
            pvsize:
                label: Size
                type: int
                renderer: Zenoss.render.bytesString
                datapoint: volume_size
                order: 4.1
            free:
                label: Free
                type: int
                renderer: Zenoss.render.bytesString
                datapoint: volume_free
                order: 4.2
            utilization:
                label: '% Util'
                order: 4.3
                api_only: true
                api_backendtype: method
            format:
                label: Format
                order: 4.0
            attributes:
                label: Attributes
                grid_display: False
                type: lines
            uuid:
                grid_display: False

    VolumeGroup:
        label: Volume Group
        impacts:
            - logicalVolumes
            - snapshotVolumes
        impacted_by:
            - physicalVolumes
        properties:
            vgsize:
                label: Size
                type: int
                datapoint: group_size
                renderer: Zenoss.render.bytesString
                order: 4.1
            freesize:
                label: Free
                type: int
                datapoint: group_free
                renderer: Zenoss.render.bytesString
                order: 4.2
            utilization:
                label: '% Util'
                order: 4.3
                api_only: true
                api_backendtype: method
            snapshot_volumes:
                label: Snapshot Volumes
                api_backendtype: method
                api_only: true
            attributes:
                label: Attributes
                grid_display: False
                type: lines
            uuid:
                grid_display: False

    LogicalVolume:
        label: Logical Volume
        impacts:
            - snapshotVolumes
            - openstack_core_components
        impacted_by:
            - volumeGroup
        properties:
            attributes:
                label: Attributes
                grid_display: False
                type: lines
            lvsize:
                label: Size
                type: int
                renderer: Zenoss.render.bytesString
            active:
                label: Active
                renderer: Zenoss.render.checkbox
            vgname:
                grid_display: False
                details_display: False
            uuid:
                grid_display: False
                details_display: False
            openstack_core_components:
                type: entity
                label: Cinder Integration
                grid_display: false
                api_only: true
                api_backendtype: method

    SnapshotVolume:
        label: Snapshot Volume
        impacted_by:
            - volumeGroup
            - logicalVolume
        impacts:
            - openstack_core_components
        properties:
            attributes:
                label: Attributes
                grid_display: False
                type: lines
            lvsize:
                label: Size
                type: int
                renderer: Zenoss.render.bytesString
            active:
                type: boolean
                renderer: Zenoss.render.checkbox
                label: Active
            origin:
                grid_display: False
            vgname:
                grid_display: False
                details_display: False
            uuid:
                grid_display: False
                details_display: False
            openstack_core_components:
                type: entity
                label: Cinder Integration
                grid_display: false
                api_only: true
                api_backendtype: method

class_relationships:
    - Products.ZenModel.Device.Device 1:MC VolumeGroup
    - Products.ZenModel.Device.Device 1:MC PhysicalVolume
    - VolumeGroup 1:M PhysicalVolume
    - VolumeGroup 1:MC LogicalVolume
    - LogicalVolume 1:MC SnapshotVolume

device_classes: !ZenPackSpec
    /Server/SSH/Linux:
        zProperties:
            zCollectorPlugins:
                - zenoss.cmd.df
                - zenoss.cmd.linux.alt_kernel_name
                - zenoss.cmd.linux.cpuinfo
                - zenoss.cmd.linux.ifconfig
                - zenoss.cmd.linux.lvm
                - zenoss.cmd.linux.memory
                - zenoss.cmd.linux.netstat_an
                - zenoss.cmd.linux.netstat_rn
                - zenoss.cmd.linux.process
                - zenoss.cmd.linux.rpm
                - zenoss.cmd.linux.sudo_dmidecode
                - zenoss.cmd.uname
                - zenoss.cmd.uname_a
            zSshConcurrentSessions: 5

        templates:
            PhysicalVolume:
                description: Physical Volume Monitoring
                datasources:
                    volume:
                        type: COMMAND
                        commandTemplate: '/usr/bin/sudo /usr/sbin/pvs --noheadings --units b --nosuffix -o pv_name,pv_size,pv_free'
                        usessh: true
                        parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.utilization
                        datapoints:
                            size:
                                rrdmin: 0
                            free:
                                rrdmin: 0
                    status:
                        type: COMMAND
                        commandTemplate: '/usr/bin/sudo pvs -o pv_name,pv_missing'
                        usessh: true
                        parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.pvsstatus
                        datapoints:
                            status:
                                rrdmin: 0
                    iostats:
                        type: COMMAND
                        commandTemplate: '/usr/bin/sudo /usr/bin/cat /proc/diskstats'
                        usessh: true
                        parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.iostats
                        datapoints:
                            totalReads:
                                description: This is the total number of reads completed successfully.
                                rrdmin: 0
                            numReadsMerged:
                                description: Reads which are adjacent to each other may be merged for efficiency. This field lets you know how often this was done.
                                rrdmin: 0
                            totalSectorsRead:
                                description: This is the total number of sectors read successfully.
                                rrdmin: 0
                            totalMsReading:
                                description: This is the total number of milliseconds spent by all reads.
                                rrdmin: 0
                            totalWrites:
                                description: This is the total number of writes completed successfully.
                                rrdmin: 0
                            numWritesMerged:
                                description: Writes which are adjacent to each other may be merged for efficiency. This field lets you know how often this was done.
                                rrdmin: 0
                            totalSectorsWritten:
                                description: This is the total number of sectors written successfully.
                                rrdmin: 0
                            totalMsWriting:
                                description: This is the total number of milliseconds spent by all writes.
                                rrdmin: 0
                            numIOInProgess:
                                description: I/Os currently in progress. The field should go to zero.
                                rrdmin: 0
                            totalMsIO:
                                description: Milliseconds spent doing I/Os. This field increases so long as totalMsWriting is nonzero.
                                rrdmin: 0
                            weightedMsPerIO:
                                description: This field is incremented at each I/O start, I/O completion, I/O merge, or read of these stats by the number of I/Os in progress times the number of milliseconds spent doing I/O since the last update of this field.
                                rrdmin: 0
                graphs:
                    Physical Volume Utilization:
                        units: percent
                        miny: 0
                        maxy: 100
                        graphpoints:
                            size:
                                dpName: volume_size
                                lineType: DONTDRAW
                            free:
                                dpName: volume_free
                                lineType: AREA
                                rpn: "size,-,size,/,-100,*"
            VolumeGroup:
                description: Volume Group Monitoring
                datasources:
                    group:
                        type: COMMAND
                        commandTemplate: '/usr/bin/sudo /usr/sbin/vgs --noheadings --units b --nosuffix -o vg_name,vg_size,vg_free'
                        usessh: true
                        parser: ZenPacks.zenoss.LinuxMonitor.parsers.linux.utilization
                        datapoints:
                            size:
                                rrdmin: 0
                            free:
                                rrdmin: 0
                graphs:
                    Volume Group Utilization:
                        units: percent
                        miny: 0
                        maxy: 100
                        graphpoints:
                            size:
                                dpName: group_size
                                lineType: DONTDRAW
                            free:
                                dpName: group_free
                                lineType: AREA
                                rpn: "size,-,size,/,-100,*"
