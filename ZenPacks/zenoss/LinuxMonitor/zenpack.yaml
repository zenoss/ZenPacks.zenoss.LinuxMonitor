            attributes:
                label: Attributes
                grid_display: False
                type: lines

            lvsize:
                label: Size
                type: int
                renderer: Zenoss.render.bytesString

            active:
                label: Active
                datapoint: status_state
                renderer: Zenoss.render.checkbox

            vgname:
                grid_display: False
                details_display: False

            uuid:
                grid_display: False
                details_display: False

            openstack_core_components:
                type: entity
                label: Cinder Integration
                grid_display: False
