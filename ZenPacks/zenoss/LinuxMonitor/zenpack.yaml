name: ZenPacks.zenoss.LinuxMonitor

zProperties:
    zIgnoreUnmounted:
        category: Modeler Controls
        type: boolean
        default: false

classes:
    DEFAULTS:
        base: [zenpacklib.Component]

    LinuxDevice:
        base: [zenpacklib.Device]
        label: Device

        dynamicview_views: [service_view]
        dynamicview_weight: 50
        dynamicview_relations:
            impacts:
                - all_harddisks
                - all_processes
                - all_ipservices
                - all_cpus
                - impacted_filesystems
                - linuxServices

    LinuxService:
        label: OS Service
        properties:
            loaded_status:
                label: Loaded Status
                order: 1.1

            active_status:
                label: Active Status
                order: 1.2

            main_pid:
                label: Main PID
                type: int
                order: 1.3

            processes:
                label: Processes
                type: lines
                order: 1.4

            description:
                label: Description
                order: 1.5

        dynamicview_views: [service_view]
        dynamicview_weight: 30
        dynamicview_relations:
          impacted_by:
            - linuxDevice

    PhysicalVolume:
        label: Physical Volume

        properties:
            pvsize:
                label: Size
                type: int
                renderer: Zenoss.render.bytesString
                datapoint: volume_size
                datapoint_default: 0
                order: 4.1

            free:
                label: Free
                type: int
                renderer: Zenoss.render.bytesString
                datapoint: volume_free
                order: 4.2

            utilization:
                label: '% Util'
                order: 4.3
                api_only: true
                api_backendtype: method

            format:
                label: Format
                order: 4.0

            attributes:
                label: Attributes
                grid_display: False
                type: lines

            uuid:
                grid_display: False

            harddisk_id:
                grid_display: False
                details_display: False
                index_type: field

            blockDevice:
                label: Block Device
                api_only: true
                api_backendtype: method
                type: entity

        dynamicview_views: [service_view]
        dynamicview_weight: 41
        dynamicview_relations:
            impacts:
                - volumeGroup
            impacted_by:
                - blockDevice

    VolumeGroup:
        label: Volume Group

        properties:
            vgsize:
                label: Size
                type: int
                datapoint: group_size
                datapoint_default: 0
                renderer: Zenoss.render.bytesString
                order: 4.1

            freesize:
                label: Free
                type: int
                datapoint: group_free
                renderer: Zenoss.render.bytesString
                order: 4.2

            utilization:
                label: '% Util'
                order: 4.3
                api_only: true
                api_backendtype: method

            snapshot_volumes:
                label: Snapshot Volumes
                api_backendtype: method
                api_only: true

            attributes:
                label: Attributes
                grid_display: False
                type: lines

            uuid:
                grid_display: False

        dynamicview_views: [service_view]
        dynamicview_weight: 40
        dynamicview_relations:
            impacts:
                - logicalVolumes
            impacted_by:
                - physicalVolumes

    LogicalVolume:
        label: Logical Volume
        monitoring_templates: ['LogicalVolume']

        properties:
            attributes:
                label: Attributes
                grid_display: False
                type: lines

            lvsize:
                label: Size
                type: int
                renderer: Zenoss.render.bytesString

            active:
                label: Active
                datapoint: status_state
                renderer: Zenoss.render.checkbox

            vgname:
                grid_display: False
                details_display: False

            uuid:
                grid_display: False
                details_display: False

            openstack_core_components:
                type: entity
                label: Cinder Integration
                grid_display: false
                api_only: true
                api_backendtype: method

            filesystem:
                label: File System
                api_only: true
                api_backendtype: method
                type: entity

            blockDevice:
                label: Block Device
                api_only: true
                api_backendtype: method
                type: entity

            mountpoint:
                grid_display: False
                details_display: False
                index_type: field

            major_minor:
                label: "Major:Minor"
                grid_display: False
                index_type: field

        dynamicview_views: [service_view]
        dynamicview_weight: 39
        dynamicview_relations:
            impacts:
                - snapshotVolumes
                - filesystem
                - openstack_core_components
            impacted_by:
                - volumeGroup
                - blockDevice

    SnapshotVolume:
